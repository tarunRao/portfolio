<div class="row-fluid block-header">
    <div class="container">

        <div class="user-head">
            <h1 class="user-title">{{user.name}}</h1>
            <p class="user-designation">{{user.designation}}</p>
        </div>

        <nav class="navbar navbar-blue">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-collapsed="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href>HOME</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse in" aria-expanded="false">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="menu in headerCtrl.menus" ng-class="{active:headerCtrl.isSet(menu)}">
                            <a href ng-click=headerCtrl.setMenu(menu)>{{menu}}</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </div>
</div>
